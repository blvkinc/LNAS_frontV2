<main style="background-color: rgb(129, 169, 141);">
  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <img src="assets/img/logo2.png" alt="" height="75" width="75">
            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Lanka Natural Agri Services</h5>
                  <p class="text-center small">Enter your username & password to login</p>
                </div>
                <form [formGroup]="form" class="row g-3 needs-validation" novalidate (ngSubmit)="onSubmit()">
                  <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                      <input formControlName="username" type="text" class="form-control" id="username">
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="password">
                    <div class="invalid-feedback"
                         *ngIf="form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)">
                      Please enter your password!
                    </div>
                  </div>
                  <div style="color: green">
                    Login Successful !, You will be redirected to the Dashboard
                  </div>
                  <div class="col-12">
                  </div>
                  <div class="col-12"> <button class="btn btn-primary w-100" type="submit" >Login</button></div>
                  <div class="col-12">
                    <p class="small mb-0">Don't have an account? <a routerLink="/register">Request Signup</a></p>
                  </div>
                </form>

              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>
</main>
