<table class="table datatable mt-5">
  <caption></caption>
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Farm Location</th>
    <th scope="col">Description</th>
    <th scope="col">Status</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let farm of farms">
    <th scope="row">{{farm.id}}</th>
    <td>{{farm.name}}</td>
    <td>{{farm.location}}</td>
    <td>{{farm.description}}</td>
    <td>{{farm.status}}</td>
    <td>
      <button (click)="onEditClick(farm)" class="btn text-primary">Edit</button>
    </td>
  </tr>
  </tbody>
</table>
<div style="display: flex;" *ngIf="totalPages>0">
  <div style="flex: 1"></div>
  <nav>
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage===1">
        <a class="page-link" (click)="onPageChange(currentPage=currentPage-1)">Previous</a>
      </li>
      <li class="page-item " *ngFor="let pageNumber of pageNumbers" [class.active]="pageNumber === currentPage">
        <a class="page-link" (click)="onPageChange(currentPage=pageNumber)">{{pageNumber}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="onPageChange(currentPage=currentPage+1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
