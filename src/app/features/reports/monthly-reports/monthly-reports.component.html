<div class="pagetitle">
  <h1>Management Reports</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item">Reports</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            Generate Reports
          </h5>
          <div class="row g-3">
            <div class="col-md-6">
              <label>Select Report</label>
              <select id="inputState" class="form-select" formControlName="status">
                <option value="#">Sales</option>
                <option value="#">Purchases</option>
                <option value="#">Salary Payments</option>
                <option value="#">Production</option>
                <option value="#">Farm Summary</option>
              </select>
              <div class="row">
                <div class="col-md-6">
                  <label>Start Date / From</label>
                  <input type="date" class="form-control">
                </div>
                <div class="col-md-6">
                  <label>End Date / To</label>
                  <input type="date" class="form-control">
                </div>
              </div>
            </div>
            <div style="display: flex; flex-direction: row;justify-content: space-between;">
              <div style="display: flex; flex-direction: row; gap: 10px">
                <button *ngIf="false" type="button" class="btn btn-primary">Add New</button>
                <button *ngIf="false" type="button" class="btn btn-dark">Update</button>
                <button *ngIf="false" type="button" class="btn btn-secondary">
                  Cancel
                </button>
              </div>
              <div style="display: flex; flex-direction: row; gap: 10px">
                <button *ngIf="true" type="button" class="btn btn-primary">
                  Generate
                </button>
              </div>
            </div>
          </div>
          <div class="border-2 border-dark">
            <pdf-viewer src="/assets/download.pdf"
                        [render-text]="true"
                        [original-size]="false"
                        style="width: 100%; height: 500px"
            ></pdf-viewer>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
